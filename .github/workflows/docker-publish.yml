name: Docker Package

on:
  schedule:
    - cron: '27 1 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_NAME: ${{ github.repository | lower }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into GitHub Packages Docker registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push frontend Docker image
        id: build-and-push-frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: docker.pkg.github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/frontend-image:latest

      - name: Build and push backend Docker image
        id: build-and-push-backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: docker.pkg.github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/backend-image:latest

      - name: Sign the published frontend Docker image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          IMAGE=docker.pkg.github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/frontend-image:latest
          cosign sign --yes $IMAGE

      - name: Sign the published backend Docker image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          IMAGE=docker.pkg.github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/backend-image:latest
          cosign sign --yes $IMAGE

      - name: Test with docker-compose
        run: |
          docker-compose up -d
          # Add any commands to run your tests here
          docker-compose down
